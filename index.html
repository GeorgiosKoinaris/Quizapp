<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body class="bg" onload="init()">

    <div class="card mb-3 bg-container">

        <!--------------------end screen------------------------->
        <div id="end-screen" style="display:none">
            <div class="big-font"><b>Quiz beendet!</b></div>
            <div><img src="img/trophy.jpg" class="img-cover"></div>
            <div>Du hast <b id="amount-of-right-questions">XXX</b> von <b id="amount-of-questions">XXX</b> Fragen richtig beantwortet</div>
            <button class="btn btn-danger margin-tb" onclick="restartGame()">Quiz Wiederholen</button>


        </div>


        <!--------------------question body----------------------->
        <div class="row g-0 q-container" id="question-body">
            <div class="col-md-4">

                <div class="categoriesCont">

                    <ul class="p-0">
                        <li class="categories mb-3 mt-3 d-flex">
                            <div class="category" id="category-1"></div class="category"><b>Allgemein</b></li>
                        <li class="categories mb-3 d-flex">
                            <div class="category" id="category-2"></div><b>Produktion</b></li>
                    </ul>

                </div>
            </div>

            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" id="questionText">Frage</h5>

                    <div class="card mb-3 pointer">
                        <div class="card-body answer" id="answer_1" onclick="answer('answer_1')">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-3 pointer">
                        <div class="card-body answer" id="answer_2" onclick="answer('answer_2')">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-3 pointer">
                        <div class="card-body answer" id="answer_3" onclick="answer('answer_3')">
                            Antwort
                        </div>
                    </div>
                    <div class="card mb-3 pointer">
                        <div class="card-body answer" id="answer_4" onclick="answer('answer_4')">
                            Antwort
                        </div>
                    </div>

                    <!--progressbar-->
                    <div class="progress margin-tb">
                        <div class="progress-bar bg-warning" role="progressbar" id="progress-bar" style="width: 0%;">25%</div>
                    </div>

                    <div class="question-footer">
                        <!-- <img src="img/arrowLeft.png" role="button"> -->
                        <div>
                            <b id="question-number">1</b> von <b id="all-questions">5</b> Fragen
                        </div>
                        <button class="btn btn-danger" id="next-button" onclick="nextQuestion()" disabled><img src="img/arrowRight.png" role="button"></button>
                    </div>

                    <!--progressbar-->
                    <div class="progress margin-tb">
                        <div class="progress-bar bg-warning" role="progressbar" id="progress-bar" style="width: 0%;">25%</div>
                    </div>

                </div>
            </div>
        </div>
    </div>

</body>

</html>
